<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset ="utf-8">
    <title> Title </title>
</head>

<body>
    <!-- Table parameters-->
    <table border = "1" cellpadding ="6" cellspacing = "6">
        <!-- caption appears outside of the border above the table-->
        <caption>This is a caption</caption>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>% of World Population</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1,403,830,640</td>
            <td>18.0%</td>
        </tr>
        </table>
        
        <p>&nbsp;</p>   <!--Code For the input box of first name and last name-->
        <form action = "" method = "">
            <label for ="fname"> First Name</label>
            <input type = "text" id = "fname" name = "fname">
            <label for ="lname"> Last Name</label>
            <input type = "text" id = "lname" name = "lname">
            <br> <!--input box for text-->
            <label for ="stuff"> Stuff</label>
            <textarea id = "stuff" name = "stuff" rows = "6" cols = "150">

            </textarea>
            <br>
            <!-- For radio buttons-->
        <input type = "radio" id = "a" name = "letters">
        <label for = "a"> A</label>
        <input type = "radio" id = "b" name = "letters">
        <label for = "b"> B</label>
        <input type = "radio" id = "c" name = "letters">
        <label for = "c"> C</label>

        <!--Check boxes-->
        <br> 
        <input type = "checkbox" id = "d" name = "nextletters">
        <label for = "d"> D</label>
        <input type = "checkbox" id = "e" name = "nextletters">
        <label for = "e"> E</label>
        <input type = "checkbox" id = "f" name = "nextletters">
        <label for = "f"> F</label>



        </form>



</body>



</html>
